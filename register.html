<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Document</title>
</head>
<body>
    <img class="wave" src="img/wave2.png">
	<div class="container">
		<div class="img">
			<img src="img/img_left.svg">
		</div>
		<div class="login-content">
			<form id="reg__form"   id="reg__form">
				<img src="img/avatar.svg">
				<h2 class="title">Waiting for you</h2>
           		<div class="input-div one" >
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		      <h5>Username</h5>
                              <input type="text" class="input" id="username">
                              <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              <small class="reg__error">Error message</small>
           		   </div>
                 </div>

                 <div class="input-div one"  >
                    <div class="i">
                         <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Mail</h5>
                            <input type="email" class="input" id="email">
                            <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              <small class="reg__error">Error message</small>
                    </div>
                 </div>

           		<div class="input-div pass"  >
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
                           <input type="password" class="input" id="password">
                           <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              <small class="reg__error">Error message</small>
                   </div>
                   
                </div>
                <div class="input-div pass" >
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Password check</h5>
                         <input type="password" class="input" id="password2">
                         <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small class="reg__error">Error message</small>
                 </div>
                 
              </div>
				<button onclick="checkInputs()" type="button" class="btn" >Submit</button>
				
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
